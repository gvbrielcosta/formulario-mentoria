<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    
    <!-- Exportando as fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <!-- Linkagem do CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        
        <form action="">
    
            <fieldset>
                
                <div class="legend">
                    <legend>INFORMAÇÕES PESSOAIS</legend>
                </div>
                
                <div class="name">
                    <div class="input-wrapper">
                        <label for="mentorship-name">Nome</label>
                        <input type="text" id="mentorship-name">
                    </div>
        
                    <div class="input-wrapper">
                        <label for="mentorship-lastname">Sobrenome</label>
                        <input type="text" id="mentorship-lastname">
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="mentorship-email">E-mail <span>(digite um e-mail válido)</span></label>
                    <input type="email" id="mentorship-email">
                </div>

                <div class="input-wrapper">
                    <label for="mentorship-password">Senha<span>(mínimo 6 caracteres)</span></label>
                    <input type="password" id="mentorship-password">
                </div>
    
            </fieldset>
            
            <fieldset>
                
                <div class="legend">
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                </div>

                <div class="input-wrapper">
                    <label for="mentorship-mentorname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentorship-mentorname">
                </div>
            
            
            </fieldset>

            <fieldset>
                
                <div class="legend">

                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                    <h1>PRIMEIRA MENTORIA</h1>

                    <div class="first">

                        <div class="input-date">
                            <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="first-date">
                        </div>

                        <div class="time">
                            <div class="input-date">
                                <label for="first-begin">Das</label>
                                <input type="time" id="first-begin">
                            </div>
                            
                            <div class="input-date">
                                <label for="first-end">Até</label>
                                <input type="time" id="first-end">
                            </div>
                        </div>
                    </div>

                    <h1>SEGUNDA MENTORIA</h1>

                    <div class="first">

                        <div class="input-date">
                            <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="first-date">
                        </div>

                        <div class="time">
                            <div class="input-date">
                                <label for="second-begin">Das</label>
                                <input type="time" id="second-begin">
                            </div>
                            
                            <div class="input-date">
                                <label for="second-end">Até</label>
                                <input type="time" id="second-end">
                            </div>
                        </div>
                    </div>

            </fieldset>

        </form>
        
        <footer>
            <input form="form" type="button" value="SALVAR">
        </footer>

    </div>
    

</body>
</html>
